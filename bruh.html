  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Animation</title>

<style>
/* ---------------- BODY & FONT ---------------- */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #5f0db0;
}

/* ---------------- HERO (TEXT + BACKGROUND IMAGE) ---------------- */
.hero {
  position: relative;
  width: 100%;
  padding: 100px 20px;
  text-align: center;
  overflow: hidden;
}

.hero-gif {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 225px; /* adjust size */
  height: auto;
  z-index: 0;
  opacity: 1; /* optional transparency */
}

.hero h1 {
  position: absolute;       /* allows precise positioning */
  bottom: 20px;             /* distance from bottom of hero div */
  left: 50%;                /* center horizontally */
  transform: translateX(-50%);  /* correct horizontal centering */
  color: white;
  font-size: 16px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.6);
  z-index: 1;               /* stay above the GIF */
  margin: 0;
}


/* ---------------- HEART ---------------- */
.heart {
  position: relative;
  font-size: 84px;
  cursor: pointer;
  user-select: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 30px 0;
}

.heart-text {
  position: absolute;
  font-size: 14px;
  font-weight: bold;
  color: white;
  pointer-events: none;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ---------------- ENVELOPE ---------------- */
.envelope {
  position: relative;
  width: 420px;
  height: 280px;
  background: #f2f2f2;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* FLAP */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 210px solid transparent;
  border-right: 210px solid transparent;
  border-top: 140px solid #ddd;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

/* LETTER */
.letter {
  position: absolute;
  left: 10%;
  top: 25%;
  width: 80%;
  height: 180px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-sizing: border-box;
  transform: translateY(120%);
  transition: transform 1s ease;
  z-index: 2;
}

/* OPEN STATE */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(-20%);
}

/* ---------------- OPTIONAL: FLOATING HEARTS ---------------- */
.heart-float {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(1); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.8); opacity: 0; }
}
</style>
</head>
